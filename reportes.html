<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./JS/reportes.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Reportes</title>
</head>
<body class="max-w-full">
    <header class="pt-7 h-20 px-48">
        <ul class="flex flex-row justify-around content-center bg-yellow-300 border-2 rounded-2xl border-black hover:shadow-lg shadow-black">
            <li class="hover:text-sky-300 font-semibold">
                <a href="./index.html">Inicio</a></li>
            <li class="hover:text-sky-300 font-semibold">
                <a href="./categoria.html">Categoría</a></li>
            <li class="hover:text-sky-300 font-semibold">
                <a href="./cliente.html">Cliente</a></li>
            <li class="hover:text-sky-300 font-semibold">
                <a href="./machine.html">Máquina</a></li>
            <li class="hover:text-sky-300 font-semibold">
                <a href="./mensajes.html">Mensajes</a></li>
            <li class="hover:text-sky-300 font-semibold">
                <a href="./reservaciones.html">Reservaciones</a></li>
        </ul>
    </header>

    <h1 class="flex justify-center text-5xl">
        Reportes
    </h1>

    <div class="flex flex-row justify-between mt-8 px-52 grow-0">
        <button onclick="traerReporteStatus()"
            class="border-2 border-black rounded-xl h-8 px-12 hover:shadow-lg shadow-black font-semibold hover:text-sky-300 bg-yellow-300 mt-2">
            Generar Reporte de estado de las reservaciones
        </button>
        <div id="resultado1"
            class=" mx-16 grid justify-items-center underline">

        </div>
    </div>

    <div class="flex flex-row justify-between mt-8 px-52">
        <div class="flex flex-col">
            <div>
                <input type="date" id="startDate" placeholder="startDate" class="w-32 border-2 border-black rounded-xl pl-2">
                <label class="pb-2">Ingrese la fecha inicial para generar reporte</label>
            </div>
            
            <div>
                <input type="date" id="endDate" placeholder="endDate" class="w-32 border-2 border-black rounded-xl pl-2">
                <label class="pb-2">Ingrese la fecha final para generar reporte</label>
            </div>
            
            <button onclick="traerReportesFechas()" class="border-2 border-black rounded-xl h-8 hover:shadow-lg shadow-black font-semibold hover:text-sky-300 bg-yellow-300 mt-2">
                Crear Reporte Fechas Reservaciones
            </button>
        </div>
        

        <div id="resultado2"
            class="mx-16 grid justify-items-center underline grow-0">
            
        </div>
    </div>

    <div class="flex flex-row justify-between mt-8 px-52">
        <button onclick="traerReportesClientes()" class="border-2 border-black rounded-xl h-8 hover:shadow-lg shadow-black font-semibold hover:text-sky-300 bg-yellow-300 mt-2 px-20">
            Crear Reporte Clientes Reservaciones
        </button>

        <div id="resultado3"
            class="grid justify-items-center underline grow-0 break-all">
        </div>
    </div>

</body>
</html>
