<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./JS/funcionesReservaciones.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Reservaciones</title>
</head>
<body class="max-w-full">
    <header class="pt-7 h-20 px-48">
        <ul class="flex flex-row justify-around content-center bg-yellow-300 border-2 rounded-2xl border-black hover:shadow-lg shadow-black">
            <li class="hover:text-sky-300 font-semibold">
                <a href="./index.html">Inicio</a></li>
            <li class="hover:text-sky-300 font-semibold">
                <a href="./categoria.html">Categoría</a></li>
            <li class="hover:text-sky-300 font-semibold">
                <a href="./cliente.html">Cliente</a></li>
            <li class="hover:text-sky-300 font-semibold">
                <a href="./machine.html">Máquina</a></li>
            <li class="hover:text-sky-300 font-semibold">
                <a href="./mensajes.html">Mensajes</a></li>
            <li class="hover:text-sky-300 font-semibold">
                <a href="./reportes.html">Reportes</a></li>
        </ul>
    </header>

    <h1 class="flex justify-center text-5xl">
        Reservaciones
    </h1>

    <script type="text/javascript">
        window.onload = getMachine_Reservation();
    </script>

    <script type="text/javascript">
        window.onload = getClient_Reservation();
    </script>

    <script type="text/javascript">
        window.onload = getReservaciones();
    </script>

    <div class="flex flex-col justify-between mt-8 px-52 grow-0">
        <div class="flex flex-row justify-between px-32">
            <label class="font-semibold">Ingrese la fecha de inicio de la reservación</label>
            <input type="date" id="startDate" placeholder="startDate" class="w-36 pl-2 border-2 border-black rounded-xl">
        </div>

        <div class="flex flex-row justify-between px-32">    
            <label class="font-semibold">Ingrese la fecha de devolución de la máquina</label>
            <input type="date" id="devolutionDate" placeholder="devolutionDate" class="w-36 pl-2 border-2 border-black rounded-xl">
        </div>
    
        <div class="flex flex-row justify-between px-32">
            <label class="font-semibold">Ingrese el estado de la reserva</label>
            <select id="status" class="w-36 pl-2 border-2 border-black rounded-xl">
                <option value="completed">Completada</option>
                <option value="cancelled">Cancelada</option>
            </select>
        </div>
    
        <div class="flex flex-row justify-between px-32">
            <label class="font-semibold">Seleccione la máquina</label>
            <select id="select-machine" class="w-36 pl-2 border-2 border-black rounded-xl"></select>
        </div>
    
        <div class="flex flex-row justify-between px-32">
            <label class="font-semibold">Seleccione el cliente</label>
            <select id="select-client" class="w-36 pl-2 border-2 border-black rounded-xl"></select>
        </div>
    
        <button onclick="postReservaciones()" class="border-2 border-black rounded-xl h-8 hover:shadow-lg shadow-black font-semibold hover:text-sky-300 bg-yellow-300 mt-2">
            Crear reservación
        </button>
    </div>

    

    <div id="resultadoReservaciones"
        class="grid justify-items-center underline grow-0 break-all mt-8">
    </div>
    
</body>
</html>
