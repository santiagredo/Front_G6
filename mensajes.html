<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./JS/funcionesMensajes.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mensajes</title>
</head>
<body class="max-w-full">
    <header class="pt-7 h-20 px-48">
        <ul class="flex flex-row justify-around content-center bg-yellow-300 border-2 rounded-2xl border-black hover:shadow-lg shadow-black">
            <li class="hover:text-sky-300 font-semibold">
                <a href="./index.html">Inicio</a></li>
            <li class="hover:text-sky-300 font-semibold">
                <a href="./categoria.html">Categoría</a></li>
            <li class="hover:text-sky-300 font-semibold">
                <a href="./cliente.html">Cliente</a></li>
            <li class="hover:text-sky-300 font-semibold">
                <a href="./machine.html">Máquina</a></li>
            <li class="hover:text-sky-300 font-semibold">
                <a href="./reservaciones.html">Reservaciones</a></li>
            <li class="hover:text-sky-300 font-semibold">
                <a href="./reportes.html">Reportes</a></li>
        </ul>
    </header>

    <h1 class="flex justify-center text-5xl">
        Mensajes
    </h1>

    <div class="flex justify-around mt-8 px-32">
        <input type="text" id="messageText" placeholder="Mensaje"
            class="border-2 border-black rounded-xl pl-2 w-72">

        <select id="select-machine" class="border-2 border-black rounded-xl pl-2 w-72"></select>

        <select id="select-client" class="border-2 border-black rounded-xl pl-2 w-72"></select>

        <button onclick="postMensajes()" class="border-2 border-black rounded-xl w-32 hover:shadow-lg shadow-black font-semibold hover:text-sky-300 bg-yellow-300">
            Enviar Mensaje
        </button>
    </div>

    <script type="text/javascript">
        window.onload = getMachine_Message();
    </script>

    <script type="text/javascript">
        window.onload = getClient_Message();
    </script>

    <script type="text/javascript">
        window.onload = getMensajes();
    </script>
    
    <div id="resultadoMensajes"
        class="grid justify-items-center underline grow-0 break-all mt-8">
    </div>

</body>
</html>
